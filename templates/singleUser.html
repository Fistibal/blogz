{% extends "base.html" %}

{% block content %}

{% if blogs|length == 0 %}
<h3 class="text-center">No blog yet</h3>
{% else %}

<div class="text-center">
    {% for blog in blogs %}
        <a href="./blog?id={{blog.id}}">
            <h3>{{blog.title}}</h3>
        </a>
        <p>{{blog.body}}</p>
        <p>Written by:<a href="/blog?user={{blogger}}">{{blogger}}</a></p>
    <hr />
    {% endfor %}
</div>

{% endif %}

{% endblock %}
