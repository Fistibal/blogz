{% extends "base.html" %}

{% block content %}
        {% for blog in blogs %}
                <div>
                        <h3>{{blog.title}}</h3>
                        <p>{{blog.body}}</p>
                        <p>Written by:<a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></p>
                </div>
        {% endfor %}
        
{% endblock %}
